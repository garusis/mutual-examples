<ion-view view-title="Registro">
    <ion-content>
        <form>
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Nombre</span>
                    <input type="text" placeholder="Tu nombre">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Apellido</span>
                    <input type="text" placeholder="Tu apellido">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Usuario</span>
                    <input type="text" placeholder="Elige un nombre de usuario">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Email</span>
                    <input type="text" placeholder="Tu email. Ej:john@suhr.com">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Contraseña</span>
                    <input type="password" placeholder="Tu contraseña">
                </label>
                <button class="button button-full button-positive">
                    Registrate
                </button>
            </div>
        </form>
    </ion-content>
</ion-view>
