<ion-view view-title="Registro">
    <ion-content>
        <form name="formSignup" novalidate ng-submit="formSignup.$valid && signupCtrl.signup(signupCtrl.vm.signupData)">
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label" ng-class="{'assertive':formSignup.name.$invalid}">
                        Nombre
                    </span>
                    <input type="text" placeholder="Tu nombre" name="name"
                           ng-model="signupCtrl.vm.signupData.name" required>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label" ng-class="{'assertive':formSignup.surname.$invalid}">
                        Apellido
                    </span>
                    <input type="text" placeholder="Tu apellido" name="surname"
                           ng-model="signupCtrl.vm.signupData.surname" required>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label" ng-class="{'assertive':formSignup.username.$invalid}">
                        Usuario
                    </span>
                    <input type="text" placeholder="Elige un nombre de usuario" name="username"
                           ng-model="signupCtrl.vm.signupData.username" required>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label" ng-class="{'assertive':formSignup.email.$invalid}">
                        Email
                    </span>
                    <input type="text" placeholder="Tu email. Ej:john@suhr.com" name="email"
                           ng-model="signupCtrl.vm.signupData.email" required>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label" ng-class="{'assertive':formSignup.password.$invalid}">
                        Contraseña
                    </span>
                    <input type="password" placeholder="Tu contraseña" name="password"
                           ng-model="signupCtrl.vm.signupData.password" required>
                </label>
                <button type="submit" class="button button-full button-positive">
                    Registrate
                </button>
            </div>
        </form>
    </ion-content>
</ion-view>
